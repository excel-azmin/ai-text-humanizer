version: '3.8'

services:
  humanizer:
    build: .
    container_name: ai-humanizer
    ports:
      - "3650:3650"
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0  # For GPU support if available
      - REDIS_HOST=redis
    volumes:
      - ./models:/app/models  # Cache models locally
      - ./cache:/app/cache    # Cache results
      - ./logs:/app/logs      # Log files
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - humanizer-network
  
  redis:
    image: redis:7-alpine
    container_name: humanizer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - humanizer-network
  
  nginx:
    image: nginx:alpine
    container_name: humanizer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For HTTPS
    depends_on:
      - humanizer
    restart: unless-stopped
    networks:
      - humanizer-network

networks:
  humanizer-network:
    driver: bridge

volumes:
  redis-data:
